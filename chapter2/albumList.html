<!doctype html>
<html ng-app="cc">
    <head>
        <script src="../angular.min.js"></script>
    </head>
    <body>
        <table ng-controller='AlbumControlle2r'>
            <tr ng-repeat='track in album'>
                <td>{{$index + 1}}</td>
                <td ng-bind="track.name"></td>
                <td>{{track.duration}}</td>
            </tr>
        </table>
        <script>
            var album = [{name: 'Southwest Serenad11110000001111111', duration: '2:34'},
                {name: 'Northern Light Walt22222222z', duration: '3:21'},
                {name: 'Eastern Tang3333333333333o', duration: '17:45'}];

//            function AlbumController($scope) {
//                $scope.album = album;
//            }

            var ss = angular.module('cc', []);
            ss.controller('AlbumControlle2r', function ($scope) {
                $scope.album = album;
            });
        </script>
    </body>
</html>
