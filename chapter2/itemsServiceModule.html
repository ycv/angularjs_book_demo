<!doctype html>
<html lang='en' ng-app='ShoppingModule'>
    <head>
        <title>Shopping Cart</title>
        <script src="../angular.min.js"></script>
        <link href="bootstrap.css" rel="stylesheet">
    </head>

    <body ng-controller="ShoppingController2">
        <h1>Shop!22222222222</h1>
        <table>
            <tr ng-repeat="item in items">
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price| currency}}</td>
            </tr>
        </table>
        <script>
                    function ShoppingController2($scope, Items) {
                        $scope.items = Items.query();
                    }

                    var shoppingModuleaaa = angular.module('ShoppingModule', []);

                    // Set up the service factory to create our Items interface to the
                    // server-side database
                    shoppingModuleaaa.factory('Items', function () {
                        var items = {};
                        items.query = function () {
                            // In real apps, we'd pull this data from the server...
                            return [
                                {title: 'AAAAAAAAAA', description: 'Pots full of paint', price: 3.95},
                                {title: 'BBBBBBBBBB', description: 'Dots with polka', price: 2.95},
                                {title: 'CCCCCCCCCC', description: 'Just little rocks', price: 6.95}
                            ];
                        };
                        return items;
                    });
        </script>
    </body>
</html>
