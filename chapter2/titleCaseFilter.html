<html lang='en' >
    <head>
        <title>TitleCaps</title>
        <script src="../angular.min.js"></script>
    </head>

    <body ng-app='HomeModule' ng-controller="zzxxx">
        <h1>{{pageHeading| titleCase}}</h1>
        <h1>{{pageHeading}}</h1>

        <script>
                    function zzxxx($scope) {
                        $scope.pageHeading = 'behold the majesty of your page title vv22 a2';
                    }

                    var zxcz = angular.module('HomeModule', []);
//            zxcz.controller('zzxxx', function ($scope) {
//                $scope.pageHeading = 'behold the majesty of your page title as2222222222ss';
//            });
                    zxcz.filter('titleCase', function () {
                        var titleCaseFilter = function (input) {
                            var words = input.split(' ');
                            for (var i = 0; i < words.length; i++) {
                                words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
                            }
                            return words.join('--- ');
                        };
                        return titleCaseFilter;
                    });
        </script>
    </body>
</html>
